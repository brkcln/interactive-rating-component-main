<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Interactive rating component</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<!-- Rating state start -->
		<main>
			<div class="container flex">
				<div class="content__star"><img src="./assets/images/icon-star.svg" alt="" /></div>
				<div class="content__header">
					<h1>How did we do ?</h1>
					<p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
				</div>
				<div class="content__rate">
					<ul class="rate__list">
						<li class="rate__list-item"><a href="">1</a></li>
						<li class="rate__list-item"><a href="">2</a></li>
						<li class="rate__list-item"><a href="">3</a></li>
						<li class="rate__list-item"><a href="">4</a></li>
						<li class="rate__list-item"><a href="">5</a></li>
					</ul>
				</div>
				<button class="btn btn-submit">Submit</button>
			</div>
		</main>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
